<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simulador Clientes x Vendas x Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        function recebeDados() {
            var qtdClientes = document.getElementById("qtdClientes");
            var valorPedido = document.getElementById("valorPedido");
            var gapCps = document.querySelector('input[ name = "gapCps" ]:checked');
            var divQtdVazio =  document.getElementById("qtdVazio");
            var divVPedidoVazio =  document.getElementById("vPedidoVazio");
            var divFrequenciaVazio =  document.getElementById("frequenciaVazio");
            var divResultado =  document.getElementById("divResultado");

            if (gapCps == null) {

                divFrequenciaVazio.innerText = "*Por favor, selecione a Frequência de compra ";
                return false;

            } else if (qtdClientes.value == "") {

                divQtdVazio.innerText = "*Por favor, preencha o campo Quantidade de Clientes";
                return false;

            } else if (valorPedido.value == "") {

                divVPedidoVazio.innerText = "*Por favor, preencha o campo Valor do meu Pedido Avon";
                return false;

            } else {

                if (gapCps.value <= 3) {

                    var valorPorcliente = valorPedido.value / qtdClientes.value;
                    var tamanhoCarteira = gapCps.value * qtdClientes.value;

                    alert("Você precisa vender R$:" + valorPorcliente.toFixed(2) + " para cada cliente e ter pelo menos " + tamanhoCarteira + " clientes no total da sua carteira para ter um negócio saudável");

                } else {

                    alert("Atenção, você precisa prospectar novos clientes para a sua carteira. Quando for oferecer os produtos Avon para seus clientes, pergunte se eles não tem conhecidos que possam ter interesse nos nossos produtos. Assim você aproveita e aumenta as suas vendas da Campanha.");

                }
            }
        }

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5">
                <div>
                    <form id="simulador">
                        <label for="qtdClientes">Quantidade de Clientes: </label>
                        <input type="text" id="qtdClientes">
                        <div id="qtdVazio" style="color:red;"></div>
                        <br><br>
                        <label for="qtdClientes">Valor do meu Pedido Avon: </label>
                        <input type="text" id="valorPedido" value="160.00">
                        <div id="vPedidoVazio"></div>
                        <br><br>
                
                        <label for="gapcs">Frequência de compra dos meus clientes</label>
                        <br>
                        <input type="radio" name="gapCps" id="1" value="1">
                        <label for="gapcps1">Toda campanha</label>
                        <br>
                        <input type="radio" name="gapCps" id="2" value="2">
                        <label for="gapcps2">1 campanha sim, 1 campanha não</label>
                        <br>
                        <input type="radio" name="gapCps" id="3" value="3">
                        <label for="gapcps3">1 campanha sim, 2 campanhas não</label>
                        <br>
                        <input type="radio" name="gapCps" id="4" value="4">
                        <label for="gapcps3">Mais tempo entre as campanhas</label>
                        <div id="frequenciaVazio"></div>
                        <br><br>
                
                        <input type="submit" value="Calcular" onclick="return recebeDados()">
                        <br><br>
                    </form>
                </div>
                <div id="divResultado"></div>
            </div>
        </div>
      

    </div>



</body>

</html>
